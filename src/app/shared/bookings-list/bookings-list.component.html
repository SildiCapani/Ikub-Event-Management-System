<table  mat-table [dataSource]="bookings$ | async" class="mat-elevation-z8 demo-table">
      
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef>{{ 'age' | translate}}</th>
        <td mat-cell *matCellDef="let element">{{ element.age }}</td>
      </ng-container>

      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef>{{ 'phoneNumber' | translate}}</th>
        <td mat-cell *matCellDef="let element">{{ element.phoneNumber }}</td>
      </ng-container>

      <ng-container matColumnDef="eventId">
        <th mat-header-cell *matHeaderCellDef>Event</th>
        <td mat-cell *matCellDef="let element">
            <a mat-raised-button style="text-decoration: none;" routerLink="/events/details/{{ element.eventId }}" target="_blank" >Event <mat-icon>label_important</mat-icon></a>
        </td>
      </ng-container>

      <ng-container matColumnDef="verify">
        <th mat-header-cell *matHeaderCellDef>Verify</th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" style="text-decoration: none;" (click)="openBookingForm(bookingDialog, element)" > <mat-icon>done_all</mat-icon> Verify</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns"></tr> 
</table>

<ng-template #bookingDialog let-c="close" let-d="dismiss">
  <mat-dialog-container style="z-index: 1070">
    <div class="modal-header">
      <h4 matDialogTitle>Booking request</h4>
      <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="d('Cross click')"
      >
      <i class="bi bi-x-square"></i>
      </button>
    </div>

    <app-booking [item]="item" ></app-booking>

    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-secondary"
        (click)="d('Close click')"
      >
      {{ 'close' | translate }}
      </button>
    </div>
  </mat-dialog-container>
</ng-template>
