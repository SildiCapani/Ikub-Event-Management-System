<!-- Card Wider -->
<div class="row row-cols-1 row-cols-sm-2 row-cols-lg-4" >
  <div class="col mb-3 mb-lg-5" *ngFor="let event of events">
    <a class="card h-100  rounded-3" routerLink="details/{{event.data.id}}" style="text-decoration: none;">
      <img class="card-img-top img-fluid" [src]="event.data.image" alt="{{ event.data.title }}"  style="object-fit: cover; height: 250px;"/>
      <div class="card-body text-center">
        <h3 class="card-title text-truncate">
          <h2 style="color:rgba(53, 52, 52, 0.664)">{{ event.data.title }}</h2>
        </h3>
        <div class="event-date">
          <mat-icon class="mr-1" style="vertical-align: middle; color:rgba(53, 52, 52, 0.664)">event</mat-icon>
          {{ event.data.date }}
        </div>
        <div class="mt-3 card-text">
          <mat-icon class="mr-1" style="vertical-align: middle; color:rgba(53, 52, 52, 0.664)">location_on</mat-icon>
          <span class="event-location">{{ event.data.location }}</span>
        </div>
      </div>
    </a>
  </div>
</div>
  <!-- Card Wider -->
