<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h3 class="text-center">Reset Password</h3>
          <p class="text-center">Please enter your email address to request a password reset.</p>

          <form (submit)="authService.ForgotPassword(passwordResetEmail.value)">
            <div class="form-group">
          
              <input type="email" id="passwordResetEmail" class="form-control" placeholder="Enter your email" #passwordResetEmail required>
            </div><br/>

            <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
          </form>

          <p class="text-center mt-3">
            Go back to <a routerLink="/login" class="redirect">Log In</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
