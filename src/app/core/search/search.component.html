<div class="search-box">
    <!-- <input type="text" [(ngModel)]="searchValue" (change)="updateSearchValue($event)" class="input-search" placeholder="Type to Search..."> -->
    <!-- <button type="submit" mat-icon-button><mat-icon aria-hidden="false" aria-label="Example search icon" fontIcon="search"></mat-icon></button> -->
    <mat-form-field class="example-form-field">
        <mat-label>Clearable input</mat-label>
        <input matInput type="text" [(ngModel)]="searchValue" (input)="updateSearchValue($event)">
        <button *ngIf="searchValue.length >= 4" matSuffix mat-icon-button aria-label="Clear" (click)="searchValue=''; updateSearchValue($event) ">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
</div>
