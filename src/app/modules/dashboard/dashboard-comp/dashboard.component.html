<div class="container mt-5">
  <div class="row">
    <div class="col-md-3">
      <!-- Left Sidebar with Buttons -->
      <div class="mb-3">
        <button class="btn btn-primary" routerLink="create-event">Create Event</button>
      </div>
      <div>
        <button class="btn btn-primary" routerLink="register-organizer">Register Organizer</button>
      </div>
    </div>
    <div class="col-md-9">
      <!-- Event Cards -->
      <h1 class="mb-4">Dashboard - All Events</h1>
      <div class="row">
         <div class="col-md-6" *ngFor="let event of events"> 
          <div class="card mb-4" *ngIf="event">
            <div class="card-header">
              {{ event.title }}
            </div>
            <div class="card-body">
              
              <p class="card-text">Date: {{ event.date | date }}</p>
              <p class="card-text">Last Date to Register: {{ event.lastDate | date }}</p>
              <p class="card-text">Max Attendees: {{ event.maxAttenders }}</p>
              <p class="card-text">Registered Attendees: {{ event.registeredAttenders }}</p>
            </div>
            <div class="card-footer">
              <button class="btn btn-primary" routerLink="event-crud/{{event.id}}">Modify</button>
            </div>
          </div>
        </div> 
      </div>
    </div>
  </div>
</div>
