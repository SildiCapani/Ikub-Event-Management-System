<div class="scrollable-container">
    <button class="btn btn-light back-button d-flex align-items-center" (click)="goBack()">
       <mat-icon>keyboard_backspace</mat-icon>Back 
     </button>
   </div>

<div class="container mt-5">
    <div class="center-content">
        <h2>{{ 'editEvent' | translate }}</h2>
        <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
        
        <div class="form-group">
            
              <mat-label>{{ 'title' | translate }}</mat-label>
              <input class="form-control"  formControlName="title" placeholder="Event Title" >
         
          </div>

          <div class="form-group">
            
              <mat-label>{{ 'desc' | translate }}</mat-label>
              <textarea class="form-control" formControlName="description" placeholder="Event Description" rows="4" ></textarea>
            
          </div>

        <div class="form-group">
            
                <mat-label>{{ 'imgUrl' | translate }}</mat-label>
                <input class="form-control" formControlName="image" placeholder="Image URL" >
            
        </div>
  
        <div class="form-group">
            <mat-form-field class="full-width">
                <mat-label>{{ 'date' | translate }}</mat-label>
                
                <input matInput [matDatepicker]="picker" placeholder="Event Date" formControlName="date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>

        <div class="form-group">
            
              <mat-label>{{ 'price' | translate }}</mat-label>
              <input class="form-control" formControlName="price" placeholder="Event Price" >
            
          </div>
  
          <div class="form-group">
                <mat-form-field class="full-width">
                <mat-label>{{ 'lastDateToRegister' | translate }}</mat-label>
                    <input matInput [matDatepicker]="lastDatePicker" placeholder="Last Date to Register" formControlName="lastDate">
                    <mat-datepicker-toggle matSuffix [for]="lastDatePicker"></mat-datepicker-toggle>
                    <mat-datepicker #lastDatePicker></mat-datepicker>
                </mat-form-field>
            </div>
  
            <div class="form-group">
                
                  <mat-label>{{ 'maxAtt' | translate }}</mat-label>
                  <input class="form-control" formControlName="maxAttenders" placeholder="Max Attendees">
                
              </div>
  
              <div class="form-group text-center">
                <button mat-raised-button color="primary" type="submit" [disabled]="!eventForm.valid">{{ 'save' | translate }}</button>
              </div>
        </form>
    </div>  
</div>
