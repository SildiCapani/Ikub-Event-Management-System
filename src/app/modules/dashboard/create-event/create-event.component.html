<div class="scrollable-container">
    <button class="btn btn-light back-button d-flex align-items-center" (click)="goBack()">
       <mat-icon>keyboard_backspace</mat-icon>Back 
     </button>
   </div>

<div class="container mt-5">
    <div class="center-content">
        <h2>Create Event</h2>
        <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
        
        <div class="form-group">
            
              <mat-label>Title</mat-label>
              <input class="form-control"  formControlName="title" placeholder="Event Title" >
         
          </div>

          <div class="form-group">
            
              <mat-label>Description</mat-label>
              <textarea class="form-control" formControlName="description" placeholder="Event Description" rows="4"></textarea>
            
          </div>

        <div class="form-group">
                <mat-label>Image URL</mat-label><br/>
                
                <input lass="form-control" mat-raised-button id="image"  (change)="onImageSelected($event)"  #fileInput type="file">
        </div>

        
        <div class="dates">
            
        <div class="input-group dates">
            <mat-label>{{ 'date' | translate }} </mat-label>
        <span class="dates">
            <input
				class="form-control"
				placeholder="yyyy-mm-dd"
				name="dp"
				formControlName="date"
				ngbDatepicker
				#d="ngbDatepicker"
			/>
			<button class="btn btn-outline-secondary bi bi-calendar3" (click)="d.toggle()" type="button"><mat-icon>calendar_today</mat-icon></button>
            </span>
        </div>
        
        <div class="input-group dates">
            <mat-label>{{ 'lastDateToRegister' | translate }}</mat-label>
			<span class="dates">
            <input
				class="form-control"
				placeholder="yyyy-mm-dd"
				name="dp"
				formControlName="lastDate"
				ngbDatepicker
				#s="ngbDatepicker"
			/>
			<button class="btn btn-outline-secondary bi bi-calendar3" (click)="s.toggle()" type="button"><mat-icon>calendar_today</mat-icon></button>
            </span>
        </div>

        </div>
        
        <div class="form-group">
            
              <mat-label>Price</mat-label>
              <input type="number" class="form-control" formControlName="price" placeholder="Event Price">
            
          </div>
  
            <div class="form-group">
                
                  <mat-label>Max Attendees</mat-label>
                  <input type="number" class="form-control" formControlName="maxAttenders" placeholder="Max Attendees">
                
              </div>
  
              <div class="form-group text-center">
                <button mat-raised-button color="primary" type="submit" [disabled]="!eventForm.valid || !fileInput.files.length">Save</button>
              </div>
        </form>
    </div>  
</div>
