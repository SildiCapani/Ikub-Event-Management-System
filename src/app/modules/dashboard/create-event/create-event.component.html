<div class="scrollable-container">
    <button class="btn btn-light back-button d-flex align-items-center" (click)="goBack()">
       <mat-icon>keyboard_backspace</mat-icon>{{ 'back' | translate }}
     </button>
   </div>

<div class="container mt-5">
    <div class="center-content">
        <h2>{{ 'createEvent' | translate }}</h2>
        <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
        
        <div class="form-group">
            
              <mat-label>Title</mat-label>
              <input class="form-control"  formControlName="title" placeholder="Event Title" >
         
          </div>

          <div class="form-group">
            
              <mat-label>Description</mat-label>
              <textarea class="form-control" formControlName="description" placeholder="Event Description" rows="4"></textarea>
            
          </div>

        <div class="form-group">
                <mat-label>Image URL</mat-label><br/>
                
                <input lass="form-control" mat-raised-button id="image"  (change)="onImageSelected($event)"  #fileInput type="file">
        </div>

        
        <div class="dates">
            
        <div class="input-group dates">
        <span class="dates">
            <mat-form-field class="full-width">
                <mat-label>{{ 'date' | translate }}</mat-label>
                
                <input matInput [matDatepicker]="picker" placeholder="Event Date" formControlName="date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            </span>
        </div>
        
        <div class="input-group dates">
            <div class="form-group">
                <mat-form-field class="full-width">
                <mat-label>{{ 'lastDateToRegister' | translate }}</mat-label>
                    <input matInput [matDatepicker]="lastDatePicker" placeholder="Last Date to Register" formControlName="lastDate">
                    <mat-datepicker-toggle matSuffix [for]="lastDatePicker"></mat-datepicker-toggle>
                    <mat-datepicker #lastDatePicker></mat-datepicker>
                </mat-form-field>
            </div>
        </div>

        </div>
        
        <div class="form-group">
            
              <mat-label>Price</mat-label>
              <input type="number" class="form-control" formControlName="price" placeholder="Event Price">
            
          </div>
  
            <div class="form-group">
                
                  <mat-label>Max Attendees</mat-label>
                  <input type="number" class="form-control" formControlName="maxAttenders" placeholder="Max Attendees">
                
              </div>
  
              <div class="form-group text-center">
                <button mat-raised-button color="primary" type="submit" [disabled]="!eventForm.valid || !fileInput.files.length">{{ 'save' | translate }}</button>
              </div>
        </form>
    </div>  
</div>
