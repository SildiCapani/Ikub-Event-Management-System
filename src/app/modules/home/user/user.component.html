
<div class="scrollable-container">
    <button class="btn btn-light back-button d-flex align-items-center" (click)="goBack()">
       <mat-icon>keyboard_backspace</mat-icon>Back 
     </button>
   </div>

<div class="container" *ngIf="userDetails$ | async as userDetails">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title text-center">User Profile</h3>
            <div class="user-details">
              <p><strong>Full Name:</strong> {{userDetails.fullName}}</p>
              <p><strong>Email:</strong> {{userDetails.email}}</p>
              <p><strong>Phone Number:</strong> {{userDetails.phoneNumber}}</p>
              <p><strong>Age:</strong> {{userDetails.age}}</p>
              <p><strong>Address:</strong> {{userDetails.address}}</p>
            </div>
            <div class="edit-section" #editMode style="display: none;">
                <form [formGroup]="userFrom" (ngSubmit)="saveChanges()" >
              <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" formControlName="name">
              </div>
              <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" class="form-control" formControlName="phoneNumber">
              </div>
              <div class="form-group">
                <label for="age">Age</label>
                <input type="number" class="form-control" formControlName="age">
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" class="form-control" rows="3" formControlName="address"></textarea>
              </div>
              <button class="btn btn-primary" type="submit">Save Changes</button>
                </form>
            </div>
            <button class="btn btn-primary edit-button" (click)="toggleEditSection()">Edit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
