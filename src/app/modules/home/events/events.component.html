<div class="centered-container">
  <app-search></app-search>
</div>

<div class="row">
    <div *ngFor="let event of Events" class="main-events col-lg-4 col-md-12 mb-4" >

            <!-- Card Wider -->
            <div class="card card-cascade wider">
              <!-- Card image -->
              <div class="view view-cascade overlay" matRipple>
                <img class="card-img-top" src="https://mdbootstrap.com/img/Photos/Others/photo6.webp" alt="Card image cap">
              </div>
    
              <!-- Card content -->
              <div class="card-body card-body-cascade text-center pb-0 px-0" >
                <!-- Title -->
                <h4 class="card-title"><strong>{{event.data.title}}</strong></h4>
                <!-- Subtitle -->
                <h5 class="blue-text pb-2"><strong>{{event.data.price | currency}}</strong></h5>
                <!-- Date -->
                <h5 class="blue-text pb-2"><strong>{{event.data.date | date}}</strong></h5>
                <!-- Text -->
                <p class="card-text">
                    {{event.data.description}}
                </p>
    
                <a mat-raised-button color="primary" style="text-decoration: none;" href="home/{{event.id}}">Book</a>
                <!-- Card footer -->
                <div class="card-footer text-muted text-center mt-4">{{event.data.lastDate}} left</div>
              </div>
            </div>
            <!-- Card Wider -->
          </div>
    
       </div>
